sudo: required
addons:
  apt:
    update: true
    packages:
    - docker-ce
services:
- docker
script:
- export DOCKER_CLI_EXPERIMENTAL=enabled
- source sha_function.sh
- flag_turtleblocksjs=$(is_base "vmnet8/turtleblocksjs:latest" "vmnet8/nginx:latest") #compare turtleblocksjs has newest alpine image
- echo $flag_turtleblocksjs
#- version1=$(image_version nginx:latest)
#- echo "offical nginx version is $version1"
#- version2=$(image_version vmnet8/nginx:latest)
#- echo "vmnet8/nginx version is $version2"
- echo "$DOCKERPASS" | docker login -u vmnet8 --password-stdin
- docker run --rm --privileged multiarch/qemu-user-static --reset -p yes   # for arm64 to work
#- docker run --rm --privileged multiarch/qemu-user-static:register --reset, important, with it multarch works!
# build arm amd64 arm64 3 kinds of nginx image using newest alpine image
- "./docker-build.sh vmnet8/nginx:latest arm"    #Dockerfile base image is arm arch
- "./docker-build.sh vmnet8/nginx:latest arm64"    #Dockerfile base image is arm64 arch
- "./docker-build.sh vmnet8/nginx:latest amd64"    #Dockerfile base image is amd64 arch
# will compare new vmnet8/ngins-tags:$arch image's nginx version with vmnet8/nginx nginx version
#- flag=$(compare "vmnet8/alpine:latest" "vmnet8/nginx:latest" "vmnet8/nginx:latest" "vmnet8/nginx-tags:amd64")
#- echo $flag
before_deploy:
- timetag=$(date +%Y%m%d%H%M)
- echo $timetag
- tag1="latest"
- tag2=$timetag
- echo "timetag is $tag2"
- create_manifest vmnet8/turtleblocksjs $tag1 $tag2 vmnet8/turtleblocksjs-tags:amd64 vmnet8/turtleblocksjs-tags:arm vmnet8/turtleblocksjs-tags:arm64
- docker manifest inspect vmnet8/turtleblocksjs:$tag1
- docker manifest inspect vmnet8/turtleblocksjs:$tag2
deploy:
- provider: script
  script: docker manifest push vmnet8/turtleblocksjs:$tag1; docker manifest push vmnet8/turtleblocksjs:$tag2
  skip_cleanup: true
  on:
    all_branches: true
    condition: $flag = true
env:
  global:
    secure: 
